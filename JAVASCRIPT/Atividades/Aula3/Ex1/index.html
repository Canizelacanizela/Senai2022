<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de CPF</title>
</head>
<body>
    
        <div>
            <label>Digite a placa de um veículo:</label>
            <input type="text" id="placa" placeholder="Placa"/>
            <button>Validar</button>
            <textarea id="resposta" cols="30" rows="2"></textarea>
        </div>
        <div>
            <label>Gerador de CPF</label>
            <input  name="cpf" id="cpf" class="input" type="text" placeholder="CPF"/>
            <button > Validar</button>
            <textarea cols="30" rows="2"></textarea>
        </div>
        <div class="container">
            <label>Digite quantos números de telefone deseja criar:</label>
            <input type="number" placeholder="0"/>
            <button>Criar</button>
            <textarea id="telefones" cols="30" rows="10"></textarea>
        </div>
        <div class="container">
            <label>Digite quantos CPFs deseja criar:</label>
            <input type="cpf" placeholder="0"/>
            <button>Criar</button>
            <textarea id="cpfs" cols="30" rows="10"></textarea>
        </div>
   
    <script src="script.js"></script>
</body>
</html>
