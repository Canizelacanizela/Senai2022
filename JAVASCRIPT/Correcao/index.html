<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Lista 1 - Exercício 1</title>
</head>
<body>
    <main>
        <div class="container">
            <label>Digite a placa de um veículo:</label>
        <input type="text" id="placa">
        <button id="btValidaPlaca" onClick="ex1()">Validar Placa</button>
        <h2 id="retorno"></h2> 
        </div>

        <div class="container">
            <label>Digite CPF:</label>
        <input type="text" id="cpf">
        <button onClick="ex2()">Validar CPF</button>
        <h2 id="retornoCpf"></h2>
        </div>

        <div class="container">
            <label>Digite quantos números de telefone deseja criar:</label>
            <input type="text" id="ddd">
            <input type="text" id="qtd">
            <button onClick="ex3()">Criar números</button>
            <textarea id="numeros" cols="30" rows="10"></textarea>
        </div>
        <div class="container">
            <label>Digite quantos CPFs deseja criar:</label>
            <input type="text" id="qtdCpf"/>
            <button onClick="ex4()">Criar</button>
            <textarea id="cpfs" cols="30" rows="10"></textarea>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
