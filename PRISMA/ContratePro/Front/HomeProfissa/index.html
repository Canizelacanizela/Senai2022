<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5379/5379448.png">
    <title>Tela de perfil</title>
</head>

<body>
    <div class="profile">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
            <div class="info">
                <h1>Letícia</h1>
                <button>Editar Perfil</button>
            </div>
        </div>
        <div class="profile-body">
            <div class="profile-body-section">
                <h2>Resumo</h2>
                <p>Sua biografia ou resumo profissional.</p>
            </div>
            <div class="profile-body-section">
                <h2>Experiência Profissional</h2>
                <p>Descrição de suas experiências profissionais passadas.</p>
            </div>
            <div class="profile-body-section">
                <h2>Formação Acadêmica</h2>
                <p>Descrição de sua formação acadêmica, como faculdades e cursos realizados.</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
