<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5379/5379448.png">
    <title>Tela de perfil</title>
</head>

<body onload="carregar()">
    <div class="profile">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
            <div>
                <h1 id="nome">Seu nome</h1>
            </div>
            <div>
                <img  data-id="1" class="lapis" src="../assets/relatorio.png" alt="lapis">
            </div>
            <p class="hr">Por hora R$:<p class="hr" id="hora">por hora</p></p>
        </div>
        <button class="btn">Enviar mensagem</button>
        <div class="profile-body">
            <div class="profile-body-section">
                <h2>Contato</h2>
                <p class="info" id="tel">Telefone:</p>
                <p id="email">Email:</p>
            </div>
            <div class="profile-body-section">
                <h2>Biografia</h2>
                <p id="biografia">Biografia: Sua biografia ou resumo profissional.</p>
            </div>
            <div class="profile-body-section">
                <h2>Experiência Profissional</h2>
                <p id="des">Descrição de suas experiências profissionais passadas.</p>
            </div>
            <div class="profile-body-section">
                <h2>Formação Acadêmica</h2>
                <p id="cat">Formação em:</p>
            </div>
        </div>
    </div>


    <div class="modal">
        <div class="modal-content">
          <h2>Editar Informações</h2>
          <form>
            <label for="name">Por hora:</label>
            <input type="text" id="name">
            <label for="tel">Telefone:</label>
            <input type="text" id="teli">
            <label for="email">Email:</label>
            <input type="email" id="emai">
            <label for="bio">Biografia:</label>
            <input type="text" id="bio">
            <label for="bio">Email:</label>
            <input type="text" id="bio">
            <label for="categoria">Formação:</label>
            <input type="text" id="categoria">
            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>
</body>
<script src="index.js"></script>

</html>
