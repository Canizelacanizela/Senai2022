<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5379/5379448.png">
    <title>Tela de perfil</title>
    <header>
        <div class="logo">
            <img id="i" src="../assets/logo.png" alt="" width="94px" height="94px">

        </div>
        <nav>
            <ul>
                <li><a href="../HomeProfissa/index.html"><img src="../assets/silhueta-de-icone-de-casa.png"
                            alt="Home"></a></li>
                <li><a href="#"><img src="../assets/bater-papo.png" alt="Bate-Papo"></a></li>

            </ul>
        </nav>
    </header>
</head>
<body onload="listInfo()">
    <div class="profile">
        <div class="all model">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
                <div>
                    <p id="id" hidden>id:</p>
                    <h1 id="nome"></h1>
                </div>
                <div>
                    <img id="myBtn" onclick="AbrirModalEditar()" class="lapis" src="../assets/relatorio.png"
                        alt="lapis">
                </div>
                <div class="hr">
                    <p>Por hora R$:
                    <p id="hora"></p>
                </div>

                </p>
            </div>
            <button class="btn">Enviar mensagem</button>
            <div class="profile-body">
                <div class="profile-body-section">
                    <h2>Contato</h2>
                    <p class="info" id="tel">Telefone:</p>
                    <p id="email">Email:</p>
                    <p id="city">Cidade:</p>
                </div>
                <div class="profile-body-section">
                    <h2>Biografia</h2>
                    <p id="biografia"></p>
                </div>
                <div class="profile-body-section">
                    <h2>Categoria</h2>
                    <p id="cat"></p>
                </div>
            </div>
            <div  class="footer">
                <h3>Coment√°rios:</h3>
                <p id="nomec"></p>
                <p id="coment"></p>
        </main>
        </div>
    </div>
    
<!-- -----------------------------------------alterar----------------------------------------- -->
    <div id="myModal" class="modal editar">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-content-body">
            <input type="text" class="input" id="id" placeholder="id" readonly>
            <input type="text" class="input" id="nome" placeholder="nome">
            <input type="text" class="input" id="email" placeholder="email">
            <input type="text" class="input" id="cidade" placeholder="cidade">
            <input type="text" class="input" id="biografia" placeholder="biografia">
            <input type="text" class="input" id="porhora" placeholder="porhora">
            <input type="text" class="input" id="telefone" placeholder="telefone">
    
        </div>
        <div class="modal-content-footer">
            <button onclick="alterarModal()" class="btn confirm">Alterar</button>
            <button id="close" onclick="fecharCadastro()" class="btn cancel">Cancelar</button>
        </div>
    </div>
</div>

</body>
<script src="index.js"></script>

</html>
