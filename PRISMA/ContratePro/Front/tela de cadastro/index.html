<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tela de cadastro/style.css">
    <title>tela de login</title>
</head>
<body>
    <div class="main">
        <div class="esq">
           <img src="../assets/customer.svg" alt="cliente">
           
        </div>
        <div class="dir">
            <div class="card">
                <h1 class="h1">Cadastre-se</h1>
                <div class="in">
                    <label for="E-mail">E-mail</label>
                    <input id="email" value="bana@gmail.com" placeholder="E-mail" type="text">
                </div>
                <div class="in">
                    <label for="Senha">Senha</label>
                    <input id="senha" value="123" placeholder="Senha" type="password">
                </div>
                <div class="in">
                    <label for="tipo">Tipo:</label>
                    <select name="categoria" id="categoria">
                        <option value="Profissional">Profissional</option>
                        <option value="cliente">Cliente</option>
                    </select>
                   
                </div>
                <button class="btn" onclick="login()">Cadastre</button>
            </div>
            
    </div>
</body>
</html>
