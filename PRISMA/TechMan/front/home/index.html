<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Página com Foto e Texto</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="https://via.placeholder.com/150" alt="Foto">
      </div>
      <div class="right">
        <h1>Título do Texto</h1>
        <p>Texto descritivo que acompanha a imagem. Pode ser um parágrafo longo ou apenas algumas palavras.</p>
        <div class="buttons">
          <button class="delete">Deletar</button>
          <button class="message">Mandar Mensagem</button>
        </div>
      </div>
    </div>
  </body>
</html>
