<body>
    <div class="tudo">

        <h1 class="Cadastre">Cadastro do Vendedor</h1>

                <input id="nome" class="inp" type="text" placeholder="Nome do Vendedor">

                      <option value="2">Setor de Doces</option>

                      <option value="6">Setor de Higiene</option>
                      <option value="7">Padaria</option>

                  </select>
                </div>
            </div>
            <div class="button"><button class="button-cad" onclick="cadastrarVendedor()">CADASTRAR</button></div>
    </div>
