<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

</head>
<header class="head">
    <nav>
        <ul>
            <li><a href="../Frota/index.html">Frota</a></li>
            <li><a href="../Manutencao/index.html">Manutenção</a></li>
            <li><a href="../Motoristas/index.html">Motoristas</a></li>
        </ul>

<body onload="carregar()">
    <div class="info-tudo">
        <div class="div-criar">
            <button id="btn-cad" onclick="modal1.setAttribute('style','display:flex')">Cadastrar</button>
        </div>
        <div class="info model">
            <p id="id_motorista">ID Motorista: </p>
            <p id="id_veiculo">ID Veículo: </p>
            <p id="data_saida">Data de Saida: </p>
            <p id="descricao_servico">Descrição: </p>
            <div class="contain">
                <div class="btn" id="edit">
                    <img  width="32" src="https://cdn-icons-png.flaticon.com/512/9160/9160755.png" alt="Alterar">
                </div>
                <div class="btn" id="del">
                    <img id="del" width="32" src="https://cdn-icons-png.flaticon.com/512/7812/7812650.png" alt="Deletar">
                </div>
            </div> 
        </div>
    </div>
    <div id="modal1" class="modal">
        <div id="novo">
            <div class="modalHeader">
                <h3> Criar Nova Operação</h3>
                <button class="fechar" onclick="modal1.setAttribute('style','display:none')">X</button>
            </div>
            <div class="modalForm">
                <label class="lab" for="">ID Motorista:</label> 
                <input type="text" id="id_motoristac" />
                <label class="lab1" for="">ID Veículo:</label> 
                <input type="text" id="id_veiculoc" />
                <label class="lab2" for="">Descrição:</label> 
                <input type="text" id="descricao_servicoc" />
                
            </div>
            <div class="modalFooter">
                <button class="bn" onclick="cadastrarOpera()">Enviar</button>
            </div>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div id="alerta">
            <div class="modalHeader">
                <h3>Mensagem</h3>
                <button onclick="modal2.setAttribute('style','display:none')">X</button>
            </div>
            <div id="msg"></div>
        </div>
    </div>
<!-- ---------------------------- Alterar ---------------------------------------- -->
    <div id="modal3" class="modall">
        <div id="novo3">
            <div class="modal3Header">
                <h3>Alterar Operação</h3>
                <button class="fechar" onclick="modal3.setAttribute('style','display:none')">X</button>
            </div>
            <div class="modal3Form">
                <input type="hidden" id="ida" />
                <label class="lab" for="">ID Motorista:</label> 
                <input type="text" id="id_motoristaa" />
                <label class="lab1" for="">ID Veículo:</label> 
                <input type="text" id="id_veiculoa" />
                <label class="lab2" for="">Descrição:</label> 
                <input type="text" id="descricao_servicoa" />
                
            </div>
            <div class="modal3Footer">
                <button class="bn-alt" onclick="alterar()">Enviar</button>
            </div>
        </div>
    </div>
