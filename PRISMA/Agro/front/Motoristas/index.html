<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/agroT.png">
    <title>Motoristas AgroTech</title>
</head>
<header class="head">
    <nav>
        <ul>
            <li><a href="../Frota/index.html">Frota</a></li>
            <li><a href="../Manutencao/index.html">Manutenção</a></li>
            <li><a href="../Operacoes/index.html">Operações</a></li>
        </ul>
    </nav>
</header>

<body onload="carregar()">
    <div class="info-tudo">
        <div class="div-criar">
            <button id="btn-cad" onclick="modal1.setAttribute('style','display:flex')">Cadastrar</button>
        </div>
        <div class="info model">
            <p id="id">Id: </p>
            <p id="nome">Nome do motorista: </p>
            <p id="cnh">CNH: </p>
            <p id="cpf">CPF: </p>
            <div class="contain">
                <div class="btn" id="edit">
                    <img  width="32" src="https://cdn-icons-png.flaticon.com/512/9160/9160755.png" alt="Alterar">
                </div>
                <div class="btn" id="del">
                    <img id="del" width="32" src="https://cdn-icons-png.flaticon.com/512/7812/7812650.png" alt="Deletar">
                </div>
            </div> 
        </div>
    </div>
    <!-- ------------------------------------------------------- -->
    <div id="modal1" class="modal">
        <div id="novo">
            <div class="modalHeader">
                <h3> Criar Novo Motorista</h3>
                <button class="fechar" onclick="modal1.setAttribute('style','display:none')">X</button>
            </div>
            <div class="modalForm">
                <label class="lab1" for="">Nome:</label> 
                <input type="text" id="nomec" />
                <label class="lab2" for="">CNH:</label> 
                <input type="text" id="cnhc" />
                <label class="lab3" for="">CPF:</label> 
                <input class="text" type="text" id="cpfc" />
                
            </div>
            <div class="modalFooter">
                <button class="bn" onclick="cadastrarMotorista()">Enviar</button>
            </div>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div id="alerta">
            <div class="modalHeader">
                <h3>Mensagem</h3>
                <button onclick="modal2.setAttribute('style','display:none')">X</button>
            </div>
            <div id="msg"></div>
        </div>
    </div>
<!-- ---------------------- Alterar ---------------------------------------- -->
    <div id="modal3" class="modall">
        <div id="novo3">
            <div class="modal3Header">
                <h3>Alterar Motorista</h3>
                <button class="fechar" onclick="modal3.setAttribute('style','display:none')">X</button>
            </div>
            <div class="modal3Form">
                <input type="hidden" id="ida" />
                <label class="lab1" for="">Nome:</label> 
                <input type="text" id="nomea" />
                <label class="lab2" for="">CNH:</label> 
                <input type="text" id="cnha" />
                <label class="lab3" for="">CPF:</label> 
                <input class="text" type="text" id="cpfa" />
            </div>
            <div class="modal3Footer">
                <button class="bn-alt" onclick="alterar()">Enviar</button>
            </div>
        </div>
    </div>

        </div>
    </div> -->
</body>

</html>
