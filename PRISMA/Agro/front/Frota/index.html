<html lang="en">
<head>
    <meta charset="UTF-8">

    <nav>
        <ul>

<body onload="carregar()">
    <div class="info-tudo">
        <div class="div-criar">
            <button id="btn-cad" onclick="modal1.setAttribute('style','display:flex')">Cadastrar</button>
        </div>
        <div class="info model">
            <p id="id">Id: </p>
            <p id="placa">Placa do Veículo: </p>
            <p id="modelo">Modelo: </p>
            <p id="marca">Marca: </p>
            <div class="contain">
                <div class="btn" id="edit">
                    <img  width="32" src="https://cdn-icons-png.flaticon.com/512/9160/9160755.png" alt="Alterar">
                </div>
                <div class="btn" id="del">
                    <img id="del" width="32" src="https://cdn-icons-png.flaticon.com/512/7812/7812650.png" alt="Deletar">
                </div>
            </div> 
        </div>
    </div>
    <!-- ---------------------------------------------- Cadastrar ---------------------------------------------- -->
    <div id="modal1" class="modal">
        <div id="novo">
            <div class="modalHeader">
                <h3> Criar Novo Veículo</h3>
                <button class="fechar" onclick="modal1.setAttribute('style','display:none')">X</button>
            </div>
            <div class="modalForm">
                <label class="labc1" for="">Placa:</label> 
                <input type="text" id="placac" />
                <label class="labc2" for="">Modelo:</label> 
                <input type="text" id="modeloc" />
                <label class="labc3" for="">Marca:</label> 
                <input class="text" type="text" id="marcac" />
                
            </div>
            <div class="modalFooter">
                <button class="bn" onclick="cadastrarVeiculo()">Enviar</button>
            </div>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div id="alerta">
            <div class="modalHeader">
                <h3>Mensagem</h3>
                <button onclick="modal2.setAttribute('style','display:none')">X</button>
            </div>
            <div id="msg"></div>
        </div>
    </div>
<!-- ---------------------- Alterar ---------------------------------------- -->
    <div id="modal3" class="modall">
        <div id="novo3">
            <div class="modal3Header">
                <h3>Alterar Veículo</h3>
                <button class="fechar" onclick="modal3.setAttribute('style','display:none')">X</button>
            </div>
            <div class="modal3Form">
                <input type="hidden" id="ida" />
                <label class="laba1" for="">Placa:</label> 
                <input type="text" id="placaa" />
                <label class="laba2" for="">Modelo:</label> 
                <input type="text" id="modeloa" />
                <label class="laba3" for="">Marca:</label> 
                <input class="text" type="text" id="marcaa" />
                
            </div>
            <div class="modal3Footer">
                <button class="bn-alt" onclick="alterar()">Enviar</button>
            </div>
        </div>
    </div>
